<!DOCTYPE html>
<html>
<head>
  <title>Smart Road Safety</title>

  <style>
    #map { height: 90vh; }
    #controls { padding: 10px; }
  </style>

  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>
