<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); /* Soft dark overlay */
      z-index: 0;
    }

    .login-wrapper {
      position: relative;
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 360px;
      text-align: center;
      z-index: 1;
    }

    .login-wrapper h2 {
      margin-bottom: 25px;
      font-weight: 500;
      color: #333;
    }

    .login-wrapper input {
      width: 100%;
      padding: 12px 14px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      background: #f1f3f4;
      transition: 0.3s;
    }

    .login-wrapper input:focus {
      border: 1px solid #4285F4;
      background: #fff;
      outline: none;
    }

    .login-wrapper button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #4285F4;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-wrapper button:hover {
      background: #3367d6;
    }

    .login-footer {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>

<body>

  <div class="overlay"></div>

  <div class="login-wrapper">
    <h2>Admin Login</h2>
    <form action="/login" method="post" autocomplete="off">
      <input type="text" name="username" placeholder="Username" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
    <div class="login-footer">
      Â© 2024 Smart Road Safety
    </div>
  </div>

</body>
</html>
